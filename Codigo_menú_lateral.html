<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CROKY</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background: #c40000;
            color: white;
            display: flex;
            align-items: center;
            padding: 35px 45px;
            position: relative;
        }

        /* Contenedor de logo + bot√≥n */
        .brand {
            display: flex;
            align-items: center;
            position: absolute;
            left: 30px;
            gap: 15px;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 40px;
            font-weight: bold;
        }
        .logo span {
            margin-left: 8px;
        }

        /* Men√∫ horizontal SIEMPRE visible */
        nav {
            flex: 1;
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: 0.3s;
        }
        nav a:hover,
        nav a:focus {
            text-decoration: underline;
        }

        /* Bot√≥n hamburguesa SIEMPRE visible */
        .menu-btn {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            z-index: 1001;
            background: transparent;
            border: none;
        }
        .menu-btn div {
            width: 28px;
            height: 4px;
            background: white;
            margin: 3px 0;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        /* Animaci√≥n hamburguesa ‚Üí X */
        .menu-btn.active div:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        .menu-btn.active div:nth-child(2) {
            opacity: 0;
        }
        .menu-btn.active div:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        /* Men√∫ lateral */
        .side-menu {
            position: fixed;
            top: 89px; /* debajo del header */
            left: -250px;
            width: 191px; /* ancho del menu lateral */
            height: 100%; /* altura de l menu lateral */
            background: #c40000;
            padding: 70px 30px;
            transition: 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 35px;
            z-index: 1000;
        }
        .side-menu.show {
            left: 0;
        }

        .side-menu a {
            color: white;
            text-decoration: none;
            font-size: 17px;
            transition: 0.2s;
        }
        /* L√≠nea arriba de INICIO */
        .side-menu a:first-child {
            border-top: 3px solid white;
            padding-top: 15px;
            width: 105%;
        }
        /* L√≠nea abajo de MEN√ö */
        .side-menu a:nth-child(3) {
            border-bottom: 3px solid white;
            padding-bottom: 15px;
            width: 105%;

        }
        .side-menu a:hover,
        .side-menu a:focus {
            text-decoration: underline;
            padding-left: 5px;
        }

        /* Fondo oscuro CUANDO SE PRESIONA AL BOTON HAMBURGUESA*/
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            opacity: 0;
            visibility: hidden;
            transition: 0.3s;
            z-index: 999;
        }
        .overlay.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
<header>
    <!-- Contenedor logo + bot√≥n -->
    <div class="brand">
        <div class="logo" aria-label="Logo CROKY">
            üç¥ <span>CROKY</span>
        </div>
        <!-- Bot√≥n hamburguesa SIEMPRE visible -->
        <button class="menu-btn" id="menuBtn" aria-label="Abrir men√∫" aria-expanded="false">
            <div></div>
            <div></div>
            <div></div>
        </button>
    </div>

    <!-- Men√∫ normal centrado SIEMPRE visible -->
    <nav>
        <a href="#">INICIO</a>
        <a href="#">ESPECIALIDADES</a>
        <a href="#">MEN√ö</a>
        <a href="#">SOBRE NOSOTROS</a>
        <a href="#">CONTACTO</a>
    </nav>
</header>

<!-- Men√∫ lateral -->
<div class="side-menu" id="sideMenu">
    <a href="#">‚≠ê INICIO</a>
    <a href="#">‚≠ê ESPECIALIDADES</a>
    <a href="#">‚≠ê MEN√ö</a>
    <a href="#">‚≠ê SOBRE NOSOTROS</a>
    <a href="#">‚≠ê CONTACTO</a>
</div>

<!-- Fondo oscuro -->
<div class="overlay" id="overlay" onclick="closeMenu()"></div>

<script>
    const menuBtn = document.getElementById('menuBtn');
    const sideMenu = document.getElementById('sideMenu');
    const overlay = document.getElementById('overlay');

    function toggleMenu() {
        const isOpen = sideMenu.classList.toggle('show');
        overlay.classList.toggle('show', isOpen);
        menuBtn.classList.toggle('active', isOpen);
        menuBtn.setAttribute("aria-expanded", isOpen);
    }

    function closeMenu() {
        sideMenu.classList.remove('show');
        overlay.classList.remove('show');
        menuBtn.classList.remove('active');
        menuBtn.setAttribute("aria-expanded", "false");
    }

    menuBtn.addEventListener('click', toggleMenu);
</script>
</body>
</html>
